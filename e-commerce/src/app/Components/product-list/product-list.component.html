
    <div class="x" *ngFor="let product of products" [ngStyle]="{'background-color':'rgb(87, 87, 87)'}">
        <div class="title">
                <p class="name">{{product.nome}}</p>
                <p class="qty">   QTY: {{product.qty}}</p>
            </div>
        
            <div class="description">
                <a [routerLink]="['/product/',product.id]">Product Details</a>
            </div>
    </div>
